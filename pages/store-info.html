<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glasses | 門市據點</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="container">
      <div class="store">
        <h2 class="store-title">門市據點</h2>

        <div class="d-flex store-dropdown">
          <h3>選擇地區</h3>
          <select>
            <option>台北市</option>
            <option>台中市</option>
            <option>高雄市</option>
          </select>
        </div>
        <div class="d-flex justify-between flex-wrap">
          <div class="store-info">
            <div class="store-info-img"></div>

            <div>
              <div class="store-title">
                <h4>台北中山旗艦店</h4>
              </div>
              <ul class="store-content">
                <li class="d-flex mb-8">
                  <span class="material-symbols-outlined mr-8">
                    call
                  </span>
                  <p>電話：(02)000-1234</p>
                </li>
                <li class="d-flex mb-8">
                  <span class="material-symbols-outlined mr-8">
                    schedule
                  </span>
                  <p>營業時間：10:00-21:00</p>
                </li>
                <li class="d-flex">
                  <span class="material-symbols-outlined mr-8">
                    location_on
                  </span>
                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </li>
              </ul>
            </div>

          </div>
          <div class="store-location"></div>
        </div>


      </div>
    </div>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
